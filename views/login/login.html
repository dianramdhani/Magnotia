<div class="d-flex justify-content-center align-items-lg-center" style="width: 100%;height: 100vh;">
    <div class="card" style="max-width: 450px;height: 280px;width: 100%;margin: 20px;">
        <div class="card-body">
            <h4 class="text-center text-primary card-title">Magnotia</h4>
            <form name="formLogin" style="font-size: 14px;" ng-submit="login(username, password)">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" type="text" placeholder="Username"
                    ng-class="{'is-valid':formLogin.username.$valid}" ng-model="username" required>
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="Password"
                    ng-class="{'is-valid':formLogin.password.$valid}" ng-model="password" required>
                <button class="btn btn-primary btn-sm" type="submit"
                    style="margin-top: 20px;padding-right: 40px;padding-left: 40px;">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
