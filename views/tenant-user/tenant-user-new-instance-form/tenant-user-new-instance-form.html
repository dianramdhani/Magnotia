<div class="card" style="margin-right: 15px;margin-left: 15px;">
    <div class="card-body">
        <h5 class="card-title">
            <i class="fas fa-arrow-left" style="margin-right: 20px;" ui-sref="tenantUser.appSuite"></i>
            New Instance
        </h5>
        <h6>Fulldecode Call Duration Counter</h6>
        <form>
            <label>Select Application <search filter="filterApplicationList" position="right"></search></label>
            <div class="table-responsive" style="font-size: 14px">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Application Name<br></th>
                            <th>Description<br></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="_applicationList in applicationList | filter: filterApplicationList || applicationNow track by $index"
                            ng-class="{'bg-primary': applicationNow === _applicationList}"
                            ng-click="setApplicationNow(_applicationList)">
                            <td>{{_applicationList.name}}</td>
                            <td>{{_applicationList.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" style="margin-bottom: 20px" type="button" ng-show="applicationNow"
                ng-click="applicationNow=null">Reselect Application</button>
            <div ng-show="applicationNow">
                <label>Instance Name</label>
                <input class="form-control" type="text" placeholder="Instance Name">
                <label>Description</label>
                <input class="form-control" type="text" placeholder="Description">
                <label>Input Directory</label>
                <input class="form-control" type="text" placeholder="Input Directory">
                <label>Output Directory</label>
                <input class="form-control" type="text" placeholder="Output Directory">
                <label>Lacima Directory</label>
                <input class="form-control" type="text" placeholder="Lacima Directory">
                <div style="margin-top: 30px;">
                    <button class="btn btn-primary" type="button"
                        style="padding-right: 40px;padding-left: 40px;margin-right: 10px;">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
