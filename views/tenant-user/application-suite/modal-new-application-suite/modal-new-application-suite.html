<i class="fas fa-plus" data-toggle="modal" data-target="#modal-{{id}}"></i>
<form name="formModalNewApplicaitonSuite" ng-submit="save(applicationSuiteName)"
    style="font-size: initial; font-weight: initial; line-height: initial; color: initial;">
    <div role="dialog" tabindex="-1" class="modal fade" ng-attr-id="{{'modal-'+id}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Application Suite</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-column">
                        <label ng-attr-for="{{'first-input-'+id}}">Application Suite Name</label>
                        <input name="applicationSuiteName" class="form-control"
                            ng-class="{'is-valid': formModalNewApplicaitonSuite.applicationSuiteName.$valid}"
                            type="text" ng-attr-id="{{'first-input-'+id}}" placeholder="Application Suite Name"
                            ng-model="applicationSuiteName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
