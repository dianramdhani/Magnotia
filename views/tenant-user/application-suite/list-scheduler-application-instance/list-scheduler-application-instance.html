<div class="card" style="margin-right: 15px;margin-left: 15px;">
    <div class="card-body">
        <h4 class="card-title d-flex justify-content-between">
            <span>
                <i class="fas fa-arrow-left" style="margin-right: 20px;"
                    ui-sref="tenantUser.applicationSuite.home.applicationInstance({applicationSuiteId})"></i>
                Scheduler
            </span>
            <span>
                <search filter="filterInstanceSchedulerList" position="left"></search>
                <tenant-user-application-suite-modal-new-scheduler-application-instance>
                </tenant-user-application-suite-modal-new-scheduler-application-instance>
            </span>
        </h4>
        <div class="text-muted card-subtitle mb-4" style="padding-left: 50px">
            <h6 style="margin-bottom: 0;">{{applicationSuite.applicationSuiteName}}</h6>
            {{applicationInstance.name}}
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Type</th>
                        <th>Frequency</th>
                        <!-- sengaja kosong untuk icon -->
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        ng-repeat="_instanceSchedulerList in instanceSchedulerList | filter: filterInstanceSchedulerList track by $index">
                        <td>{{_instanceSchedulerList.dataApplicationPoolService.name}}</td>
                        <td>{{_instanceSchedulerList.scheduleType}}</td>
                        <td>{{_instanceSchedulerList.frequency}}</td>
                        <td>
                            <div class="d-flex flex-row justify-content-end" style="width: 100%;">
                                <i class="fas fa-play"></i>
                                <i class="fas fa-trash-alt" style="margin-left: 10px;"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
