<i class="far fa-trash-alt" data-toggle="modal" data-target="#modal-{{id}}"></i>
<div role="dialog" tabindex="-1" class="modal fade" ng-attr-id="{{'modal-'+id}}"
    style="font-size: initial; font-weight: initial; line-height: initial; color: initial; text-align: initial;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">{{$ctrl.header}}</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                {{$ctrl.body}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.onDelete()">Delete</button>
                <button class="btn" type="button" data-dismiss="modal" aria-label="Close">Cancel</button>
            </div>
        </div>
    </div>
</div>
